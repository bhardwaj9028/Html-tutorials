<!-- Here are the block-level elements in HTML:    ye sare elements  automaticlly  100%  width le leate hai       aur  div  new line se start hota hai aur dusare elemnt ko v majbur karta hai new line se start hone ki liye

<address>,      <article>,      <aside>,   <blockquote>,     <canvas>

<dd> ,           <div> ,         <dl>,       <dt>,            <fieldset>

<figcaption>,    <figure>,      <footer>,    <form>,          <h1>-<h6>

<header>    ,     <hr>,         <li>,        <main>,            <nav> 
    
<noscript>,       <ol>,         <p>,          <pre>,            <section>  

<table>    ,      <tfoot>,      <ul>,         <video>






Here are the inline elements in HTML:      ye sare elemnts utna hi width leate hai jitna ander ka content hota hai    aur  span  ye wahi se start ho jayega jaha se use moka milega   aur dusaro ko v start hone ka chance dega

<a>,     <abbr>,     <acronym>,      <b>,    <bdo>

<big>,    <br>,     <button>,       <cite>,   <code>

<dfn>,    <em>,     <i>,            <img>,    <input>

<kbd>,    <label>,   <map>,         <object>,   <output>

<q>,     <samp>,     <script>,      <select>,    <small>

<span>,   <strong>,    <sub> ,       <sup>,      <textarea>

<time>,   <tt>,      <var>

 -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>this is rekha</div>        jab hamne  div me niche likha to wo new  line se start hua 
        <div>this is rekha</div>
        <div>this is rekha</div>

        <br><br>



        <span>this is rekha</span>     aur  jab span me likha to  wo new  line se start nhi hua wo wahi se start ho gaya
        <span>this is rekha</span>
        <span>this is rekha</span>

        <br><br>



        <div style="border:1px solid red;">this is rekha</div>                     <!-- div  100% width le raha yani pura width le raha hai-->

        <br><br>

         <span style="border:1px solid red;">this is rekha</span>                  <!--  span  utna hi fee leata hai  -->

        

    </body>
    </html>
